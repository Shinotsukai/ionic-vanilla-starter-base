<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Vanilla App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
    <ion-item>
      <ion-input type="email" placeholder="Enter Email...." formControlName="email"></ion-input>
    </ion-item>

    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Email is required</span>
      <span *ngIf="email.errors?.email">Email is invalid</span>
    </div>


    <ion-item>
      <ion-input type="password" placeholder="Enter Password...." formControlName="password"></ion-input>
    </ion-item>

    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">Password is required</span>
      <span *ngIf="password.errors?.minlength">Password too short</span>
    </div>
  </div>
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Login</ion-button>
    <ion-button type="button" expand="block" fill="clear" >Sign Up</ion-button>
  </form>

</ion-content>
